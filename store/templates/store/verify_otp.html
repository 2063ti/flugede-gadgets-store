{% extends 'store/base.html' %}
{% load static %}

{% block title %}Verify OTP - FlugEde{% endblock %}

{% block content %}
<div class="container" style="margin: 6rem auto; max-width: 400px;">
    <div class="card" style="padding: 2.5rem;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Verify OTP</h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 1.5rem;">
            Please enter the 6-digit code sent to your email.
        </p>
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Enter OTP</label>
                <input type="text" name="otp" class="form-input" required placeholder="Enter OTP" maxlength="6"
                    style="letter-spacing: 0.5rem; text-align: center; font-size: 1.25rem;">
            </div>
            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center; padding: 0.75rem;">
                Verify OTP
            </button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem;">
            <a href="{% url 'forgot_password' %}" style="color: var(--text-muted);">Resend OTP</a>
        </p>
    </div>
</div>
{% endblock %}

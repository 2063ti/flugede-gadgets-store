{% extends 'store/base.html' %}
{% load static %}

{% block title %}Reset Password - FlugEde{% endblock %}

{% block content %}
<div class="container" style="margin: 6rem auto; max-width: 400px;">
    <div class="card" style="padding: 2.5rem;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">New Password</label>
                <input type="password" name="new_password" class="form-input" required placeholder="Enter new password">
            </div>
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Confirm
                    Password</label>
                <input type="password" name="confirm_password" class="form-input" required
                    placeholder="Confirm new password">
            </div>
            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center; padding: 0.75rem;">
                Reset Password
            </button>
        </form>
    </div>
</div>
{% endblock %}

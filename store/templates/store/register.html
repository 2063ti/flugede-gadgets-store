{% extends 'store/base.html' %}
{% load static %}

{% block title %}Register - FlugEde{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 4rem auto;">
    <div class="card glass" style="padding: 3rem;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-user-plus" style="font-size: 4rem; color: var(--primary-color);"></i>
            <h2 style="margin-top: 1rem;">Create Account</h2>
            <p style="color: var(--text-muted);">Join FlugEde today!</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="form-label" for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" class="form-input" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password2">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input type="password" id="password2" name="password2" class="form-input" required>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label
                    style="display: flex; align-items: start; gap: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">
                    <input type="checkbox" required style="margin-top: 0.25rem;">
                    <span>I agree to the <a href="#" style="color: var(--primary-light);">Terms & Conditions</a> and <a
                            href="#" style="color: var(--primary-light);">Privacy Policy</a></span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div
            style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
            <p style="color: var(--text-muted);">
                Already have an account?
                <a href="{% url 'login' %}" style="color: var(--primary-light); font-weight: 600;">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

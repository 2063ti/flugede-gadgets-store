{% extends 'store/base.html' %}
{% load static %}

{% block title %}Forgot Password - FlugEde{% endblock %}

{% block content %}
<div class="container" style="margin: 6rem auto; max-width: 400px;">
    <div class="card" style="padding: 2.5rem;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Forgot Password</h2>
        <form method="post">
            {% csrf_token %}
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary);">Email
                    Address</label>
                <input type="email" name="email" class="form-input" required placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center; padding: 0.75rem;">
                Send OTP
            </button>
        </form>
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
            Remember your password? <a href="{% url 'login' %}" style="color: var(--primary-color);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
